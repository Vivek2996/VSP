<script>
function logi()
{ 
	alert("Hello");
	var x = document.login.username.value;
	var y = document.login.pass.value;

        alert("Name must be filled out");

    }
	else if(y==""||y<4||y==x)

    function val() {
    var x = document.myform.name.value;

    var q =document.myform.qualification.value;
    var cg =document.myform.college.value;
    var  a=document.myform.address.value;
    var  tot=document.myform.TypeofTraining.value;
    
    if (x == ""||x<9) {
        alert("Name must be filled out");
        return false;
    }
        else if(y==""||y<6||y==x)
        	{
        	alert("Password must be filled out OR Invalid password");  
        	return false;
        	}
        else if (atpos<1 || dotpos<atpos+2 || dotpos+2>x.length) {
            alert("Not a valid e-mail address");
        return false;    
        }
        else if(t=="")
        	{
        	alert("Placement field must be filled out");
        	return false;
        	}
        else if(c==""||c<10||c>10)
    	{
    	alert("contact number must be filled out");
    	return false;
    	}
        else if(q=="")
    	{
    	alert("qualification must be filled out");
    	return false;
    	}
        else if(cg=="")
    	{
    	alert("college name must be filled out");
    	return false;
    	}
        else if(a=="")
    	{
    	alert("address must be filled out");
    	return false;
    	}
        else if(tot=="")
    	{
    	alert("Type of Training field must be filled out");
    	return false;
    	}
        else
        	return true;
    
}
</script>
